<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single page design portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="logo">

        <button>Free Consultation</button>
    </header>

    <main>
        <div class="col">
            <section class="text__container">
                <h1>Design solutions made easy</h1>
                <p class="description">With over ten years of experience in various design disciplines,
                    Iâ€™m your one-stop shop for your design needs.
                </p>
            </section>
    
            <section class="design__cards">

                <section class="col__1">

                    <div class="card graphics">
                        <img src="assets/pattern-graphic-design.svg" alt="graphics image">
                        <p class="name">Graphic Design</p>
                    </div>
    
                    <section class="grouped__cards">
                        <div class="col__2">

                            <div class="card ui">
                                <img src="assets/pattern-ui-ux.svg" alt="ui/ux image">
                                <p class="name">UI/UX</p>
                            </div>
        
                            <div class="card apps">
                                <img src="assets/pattern-apps.svg" alt="apps image">
                                <p class="name">Apps</p>
                            </div>
                        </div>

                        <div class="card illustrations">
                            <img src="assets/pattern-illustrations.svg" alt="illustrations image">
                            <p class="name">Illustrations</p>
                        </div>
                    </section>
                </section>

                <section class="col__1">
                    <div class="card photography">
                        <img src="assets/pattern-photography.svg" alt="photography image">
                        <p class="name">Photography</p>
                    </div>

                    <div class="card motion">
                        <img src="assets/pattern-motion-graphics.svg" alt="motion graphics image">
                        <p class="name">Motion Graphics</p>
                    </div>

                </section>
    
            </section>
        </div>

        <section class="profile">
            <img src="assets/image-amy.webp" alt="profile image">

            <div class="profile__details">

            </div>
        </section>

    </main>
</body>
</html>
